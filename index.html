<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Odtwarzacz filmów</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/webfont.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Player</a>
    </nav>
  </header>

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <h1>Odtwarzacz filmów</h1>
    </div>
  </div>

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="player" class="player">
            <video width="100%">
              <source src="video/rain.mp4" type="video/mp4" />
              <source src="video/rain.webm" type="video/webm" />
            </video>

              <div class="controls row">
                <div class="leftControls col-2">
                  <div class="play-pause dripicons-media-play"></div>
                  <div class="stop dripicons-media-stop"></div>
                  <div class="volume dripicons-volume-medium"></div>
                </div>

                <div class="progress col-8">
                    <div class="loaded-bar"></div>
                    <div class="playback-bar"></div>
                </div>

                  <div class="rightControls col-2">
                    <div class="time">
                      <span class="current-time">0:00:00</span>
                      <span class="total-time">0:00:00</span>
                    </div>
                  </div>
               </div>
          </div>
        </div>
      </div>
    </div>
  </section>




<p class="pull-right">
    <br>
    <small>Video: <a href="http://www.xstockvideo.com/stock-video/cars-on-bridge-7758.html">xstockvideo.com</a></small>
</p>

  <footer class="footer">
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <span class="navbar-brand center">Created by: Łukasz Kuczek</span>
    </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
